<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>library</title>
    <link href="style.css" rel="stylesheet" text="text/css">
  </head>
  <body>
    <h1>Library</h1>
    <button class="open-button" onclick="openForm()">New Book</button>
    <table id="myTable">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Have Read</th>
        <th>Remove</th>
      </tr>
      <tr>
        <td>Lamar Jacksonsssssssssss</td>
        <td>NFL</td>
        <td>234</td>
        <td>No</td>
        <td>
          <button class="remove-btn">X</button>
        </td>
      </tr>
      <tr>
        <td>Lamar ssssssssssssssss</td>
        <td>NFssssssssL</td>
        <td>234</td>
        <td>No</td>
        <td>
          <button class="remove-btn">X</button>
        </td>
      </tr>
    </table>

    <div class="form-popup" id="myForm">
      <div class="form-container">
        <h1>New Book</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required>

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required>

        <label for="num_pages"><b>Number of Pages</b></label>
        <input type="number" placeholder="Enter Number of Pages" name="num_pages" required>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">I have Read</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">I haven't Read</label><br>

        <button type="button" class="btn" onclick="insertBook()">Submit</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
